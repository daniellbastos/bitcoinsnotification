<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Notification</title>
    <style>
        li { list-style: none }
    </style>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-69753333-1', 'auto');
    ga('send', 'pageview');
    </script>
</head>
<body>
    <h1>Bitcoin Notification</h1>
    <p><a href="/update/">Atualizar</a></p>
    <!-- Banner Topo -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-9782785568199590"
        data-ad-slot="7152145467"
        data-ad-format="auto"></ins>
    <p>
        Histórico dos valores
        <ul>
            {% for item in history_list %}
                <li>Data/Hora atualização: {{ item.timestamp }}</li>
                <li>Ask: {{ item.ask }}</li>
                <li>Bid: {{ item.bid }}</li>
                <li>Média do dia: {{ item.daily_avg }}</li>
                <li><hr></li>
            {% endfor %}
        </ul>
    </p>
</body>
</html>

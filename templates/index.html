<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>
        Histórico dos valores
        <ul>
            {% for item in history_list %}
            <li>Data/Hora atualização: {{ item.timestamp }}</li>
            <li>Ask: {{ item.ask }}</li>
            <li>Bid: {{ item.bid }}</li>
            <li>Média do dia: {{ item.daily_avg }}</li>
            <li><hr></li>
            {% endfor %}
        </ul>
    </p>
</body>
</html>

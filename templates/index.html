<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Notification</title>

    <meta name="description" content="Saiba o histórico das cotação do bitcoin fornecido via MercadoBitcoin." />
    <meta name="keywords" content="bitcoin, histórico das cotação do bitcoin" />
    <meta name="author" content="Daniel Bastos">

    <meta property='og:title' content='Bitcoins Notification'>
    <meta property='og:url' content='http://bitcoinsnotification.com/'>
    <meta property='og:type' content='website'>
    <meta property='og:description' content='Saiba o histórico das cotação do bitcoin fornecido via MercadoBitcoin.'>

    <style>li { list-style: none }</style>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body>
    <h1>Bitcoin Notification</h1>
    <p><a href="/update/">Atualizar</a></p>
    <!-- Banner Topo -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-9782785568199590"
        data-ad-slot="7152145467"
        data-ad-format="auto"></ins>
    <p>
        Histórico dos valores
        <ul>
            {% for item in history_list %}
                <li>Data/Hora atualização: {{ item.timestamp }}</li>
                <li>Último valor: {{ item.last }}</li>
                <li>Menor valor: {{ item.low }}</li>
                <li>Maior valor: {{ item.high }}</li>
                <li><hr></li>
            {% endfor %}
        </ul>
    </p>
</body>
</html>
